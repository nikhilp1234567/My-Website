<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil: Contact</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="icon" href="./assets/images/my-logo.png" type="image/x-icon"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <a href="index.html"><div> <img src="./assets/images/my-logo.png" alt="my logo" height="100"></div></a>
        </div>
        <div class="header-links">
           <a href="about.html"><button class="header-button raleway-thin">About</button></a> 
           <a href="contact.html"><button class="header-button raleway-thin">Contact</button></a> 
           <a href="projects.html"><button class="header-button raleway-thin">Projects</button></a> 
        </div>
    </div>

    <main>
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary blue-header" data-tilt data-tilt-max="1" data-tilt-reverse="true">
          <div class="col-md-6 p-lg-5 mx-auto my-5">
            <h1 class="raleway-header">Contact Me</h1>
            <h3 class=" raleway-thin fw-normal text-muted mb-3" style="color: white !important;">Have a question? Use the form below to get in contact!</h3>
            <div class="d-flex gap-3 justify-content-center lead fw-normal">
              <a class="icon-link raleway-thin" href="about.html">
                About Me
                <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
              </a>
              <a class="icon-link raleway-thin" href="projects.html">
                My Projects
                <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
              </a>
            </div>
          </div>
          <div class="product-device shadow-sm d-none d-md-block"></div>
          <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
        </div>
      
        <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
            <div class="bg-body-tertiary me-md-3 py-5 px-3 pt-md-5 px-md-5 text-center overflow-hidden half-way">
              <div class="my-3 p-3">
                <h2 class="raleway-header display-5">Contact Form</h2>
                <p class="lead raleway-thin">Use this form and I will get back to you ASAP!</p>
              </div>
              <div class="bg-dark shadow-sm mx-auto" style="width: 90%; height: 300px; border-radius: 20px;">
                <div class="text-holder">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label raleway-thin" style="color: white;">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label raleway-thin" style="color: white;">Type Your Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary raleway-normal">Submit</button>
                </div>
              </div>
            </div>
            <div class="text-bg-primary me-md-3 py-5 px-3 pt-md-5 px-md-5 text-center overflow-hidden half-way" data-tilt data-tilt-max="1" data-tilt-reverse="true">
              <div class="my-3 py-3">
                <h2 class="display-5 raleway-header">A photo of me</h2>
                <p class="lead raleway-thin">So you have something nice to look at ;)</p>
              </div>
               <img src="./assets/images/with-art.jpeg" alt="a picture of me" style="height: 300px; border-radius: 20px;">
            </div>
          </div>


    <div class="footer">
        <div class="footer-text" style="text-align: center;"> Made using a combination of Bootstrap and custom code! </br> </br> Â© 2024 Nikhil Parmar
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" defer></script>

</body>
</html>
